<div class="pl-2 pb-3">
  <h1>Saját órarendem</h1>
</div>

<div class="pl-2 pb-3">
  <span>
    Ezen az oldalon érheti el saját órarendjét. Lehetősége van új órát felvenni,
    létrehozott órájával kapcsolatos információkat frissíteni.
  </span>
</div>

<p-toolbar *ngIf="loggedInUser && loggedInUser?.role === 'TRAINER'">
  <button
    pButton
    pRipple
    label="Új óra hozzáadása"
    icon="pi pi-plus"
    class="p-button-success mr-2"
    (click)="openNew()"
  ></button>
</p-toolbar>

<form #editScheduleForm="ngForm">
  <p-dialog
    [(visible)]="newScheduleDialog"
    [style]="{ width: '450px' }"
    header="Új óra felvitele"
    [modal]="true"
    styleClass="p-fluid"
  >
    <ng-template pTemplate="content">
      <div class="field">
        <label for="day">Nap</label>
        <p-dropdown
          [options]="dayList"
          [(ngModel)]="newSchedule.day"
          name="day"
          [required]="true"
          [autofocus]="true"
          [filter]="true"
        >
        </p-dropdown>
      </div>
      <div class="field">
        <label for="start">Óra kezdete</label>
        <input
          type="text"
          pInputText
          id="start"
          name="start"
          [(ngModel)]="newSchedule.start"
          required
          autofocus
        />
      </div>
      <div class="field">
        <label for="end">Óra vége</label>
        <input
          type="text"
          pInputText
          id="end"
          name="end"
          [(ngModel)]="newSchedule.end"
          required
        />
      </div>
      <div class="field">
        <label for="picture">Óra típusa</label>
        <input
          id="picture"
          name="picture"
          type="text"
          pInputText
          [(ngModel)]="newSchedule.type"
          required
        />
      </div>
    </ng-template>
    <ng-template pTemplate="footer">
      <button
        pButton
        pRipple
        label="Vissza"
        icon="pi pi-times"
        class="p-button-text"
        (click)="hideEditedDialog()"
      ></button>
      <button
        pButton
        pRipple
        label="Mentés"
        icon="pi pi-check"
        class="p-button-text"
        [disabled]="!editScheduleForm.valid"
        (click)="saveSchedule()"
      ></button>
      <!-- <button
        pButton
        pRipple
        label="Törlés"
        icon="pi pi-trash"
        class="p-button-text"
        (click)="deleteSchedule()"
      ></button> -->
    </ng-template>
  </p-dialog>
</form>
