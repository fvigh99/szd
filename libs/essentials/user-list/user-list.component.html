<form #form="ngForm">
  <p-table
    [value]="userList | async"
    [tableStyle]="{ 'min-width': '50rem' }"
    styleClass="p-datatable-striped"
    [globalFilterFields]="[
      'username',
      'firstname',
      'lastname',
      'email',
      'role',
      'pass',
      'crd'
    ]"
    editMode="row"
    dataKey="id"
  >
    <ng-template pTemplate="header">
      <tr>
        <th>Felhasználónév</th>
        <th>Vezetéknév</th>
        <th>Keresztnév</th>
        <th>E-mail cím</th>
        <th>Szerepkör</th>
        <th>Bérlet</th>
        <th>Kép link</th>
        <th>Regisztráció dátuma</th>
      </tr>
      <tr>
        <th>
          <p-columnFilter type="text" field="username"></p-columnFilter>
        </th>
        <th>
          <p-columnFilter type="text" field="firstname"></p-columnFilter>
        </th>
        <th>
          <p-columnFilter type="text" field="lastname"></p-columnFilter>
        </th>
        <th>
          <p-columnFilter type="text" field="email"></p-columnFilter>
        </th>
        <th>
          <p-columnFilter type="text" field="status"></p-columnFilter>
        </th>
        <th>
          <p-columnFilter type="text" field="pass"></p-columnFilter>
        </th>
        <th></th>
        <th>
          <p-columnFilter type="text" field="crd"></p-columnFilter>
        </th>
      </tr>
    </ng-template>
    <ng-template
      pTemplate="body"
      let-user
      let-editing="editing"
      let-ri="rowIndex"
    >
      <tr [pEditableRow]="user">
        <td>
          <p-cellEditor>
            <ng-template pTemplate="input">
              <input
                pInputText
                type="text"
                name="username"
                [(ngModel)]="user.username"
              />
            </ng-template>
            <ng-template pTemplate="output">
              {{ user.username }}
            </ng-template>
          </p-cellEditor>
        </td>
        <td>
          <p-cellEditor>
            <ng-template pTemplate="input">
              <input
                pInputText
                type="text"
                name="firstname"
                [(ngModel)]="user.firstname"
              />
            </ng-template>
            <ng-template pTemplate="output">
              {{ user.firstname }}
            </ng-template>
          </p-cellEditor>
        </td>
        <td>
          <p-cellEditor>
            <ng-template pTemplate="input">
              <input
                pInputText
                type="text"
                name="lastname"
                [(ngModel)]="user.lastname"
              />
            </ng-template>
            <ng-template pTemplate="output">
              {{ user.lastname }}
            </ng-template>
          </p-cellEditor>
        </td>
        <td>
          <p-cellEditor>
            <ng-template pTemplate="input">
              <input
                pInputText
                type="text"
                name="email"
                [(ngModel)]="user.email"
              />
            </ng-template>
            <ng-template pTemplate="output">
              {{ user.email }}
            </ng-template>
          </p-cellEditor>
        </td>
        <td>
          <p-cellEditor>
            <ng-template pTemplate="input">
              <input
                pInputText
                type="text"
                name="role"
                [(ngModel)]="user.role"
              />
            </ng-template>
            <ng-template pTemplate="output">
              {{ user.role }}
            </ng-template>
          </p-cellEditor>
        </td>
        <td>
          <p-cellEditor>
            <ng-template pTemplate="input">
              <input
                pInputText
                type="text"
                name="pass"
                [(ngModel)]="user.pass"
              />
            </ng-template>
            <ng-template pTemplate="output">
              {{ user.pass ?? 'Nincs' }}
            </ng-template>
          </p-cellEditor>
        </td>
        <td>
          <p-cellEditor>
            <ng-template pTemplate="input">
              <input
                pInputText
                type="text"
                name="picture"
                [(ngModel)]="user.picture"
              />
            </ng-template>
            <ng-template pTemplate="output">
              {{ user.picture ?? 'Nincs' }}
            </ng-template>
          </p-cellEditor>
        </td>
        <td>
          {{ user.crd }}
        </td>
        <td>
          <div class="flex align-items-center justify-content-center gap-2">
            <button
              *ngIf="!editing"
              pButton
              pRipple
              type="button"
              pInitEditableRow
              icon="pi pi-pencil"
              (click)="onRowEditInit(user)"
              class="p-button-rounded p-button-text"
              [disabled]="editing"
            ></button>
            <button
              *ngIf="editing"
              pButton
              pRipple
              type="button"
              pSaveEditableRow
              icon="pi pi-check"
              (click)="onRowEditSave(user)"
              class="p-button-rounded p-button-text p-button-success mr-2"
            ></button>
            <button
              *ngIf="editing"
              pButton
              pRipple
              type="button"
              pCancelEditableRow
              icon="pi pi-times"
              (click)="onRowEditCancel(user, ri)"
              class="p-button-rounded p-button-text p-button-danger"
            ></button>
          </div>
        </td>
      </tr>
    </ng-template>
  </p-table>
</form>
<p-toast></p-toast>
