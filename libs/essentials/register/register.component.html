<div class="card">
  <div class="pb-3 pt-4 pl-2">
    <h1>Regisztráció</h1>
  </div>
  <div class="card-body">
    <form #form="ngForm">
      <div class="mb-3">
        <input
          pInputText
          type="text"
          name="username"
          [(ngModel)]="registeredUser.username"
          placeholder="Felhasználónév"
          required
        />
      </div>
      <div class="mb-3">
        <input
          pInputText
          type="text"
          name="firstName"
          [(ngModel)]="registeredUser.firstname"
          placeholder="Vezetéknév"
          required
        />
      </div>
      <div class="mb-3">
        <input
          pInputText
          type="text"
          name="lastName"
          [(ngModel)]="registeredUser.lastname"
          placeholder="Keresztnév"
          required
        />
      </div>
      <div class="mb-3">
        <input
          pInputText
          type="email"
          name="email"
          placeholder="E-mail cím"
          [(ngModel)]="registeredUser.email"
          required
        />
      </div>
      <div class="mb-3">
        <input
          pInputText
          type="password"
          name="password"
          placeholder="Jelszó"
          [(ngModel)]="registeredUser.password"
          required
        />
      </div>
      <div class="mb-3">
        <input
          pInputText
          type="password"
          name="confirmPassword"
          placeholder="Jelszó megerősítés"
          [(ngModel)]="confirmPassword"
          required
        />
      </div>
      <div class="pb-2">
        <button
          pButton
          [disabled]="loading || !form.valid"
          class="btn btn-primary"
          (click)="register()"
        >
          <span
            *ngIf="loading"
            class="spinner-border spinner-border-sm me-1"
          ></span>
          Regisztráció
        </button>
      </div>
      <div>
        <button
          pButton
          class="btn btn-secondary"
          (click)="cancel()"
          [disabled]="loading"
        >
          Vissza a bejelentkezéshez
        </button>
      </div>
    </form>
  </div>
</div>
