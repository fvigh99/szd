<ng-container *ngIf="!register; else registerInProgress">
  <div class="card">
    <h4 class="card-header">Bejelentkezés</h4>
    <div class="card-body">
      <form #form="ngForm">
        <div class="pb-2">
          <input
            pInputText
            type="text"
            name="username"
            [placeholder]="'Felhasználónév'"
            [(ngModel)]="username"
          />
        </div>
        <div class="pb-2">
          <input
            pInputText
            type="password"
            name="password"
            [placeholder]="'Jelszó'"
            [(ngModel)]="password"
          />
        </div>
        <div class="pb-2">
          <button class="btn btn-primary" pButton pRipple (click)="login()">
            Bejelentkezés
          </button>
        </div>
        <!-- <button class="ml-4" pButton (click)="navigateToForgottenPW()">
          Elfelejtett jelszó?
        </button> -->
        <div class="pb-2">
          <button pButton pRipple (click)="navigateToRegister()">
            Regisztráció
          </button>
          <button pButton pRipple (click)="navigateToHomePage()">Vissza</button>
        </div>
      </form>
    </div>
  </div>
</ng-container>
<ng-template #registerInProgress>
  <fc-register (backToLogin)="registerOver($event)"></fc-register>
</ng-template>

<p-toast position="center">
  <ng-template let-message pTemplate="message">
    <div class="flex flex-column" style="flex: 1">
      <div class="text-center">
        <i class="pi pi-exclamation-triangle" style="font-size: 3rem"></i>
        <h4>{{ message.summary }}</h4>
        <p>{{ message.detail }}</p>
      </div>
    </div>
  </ng-template>
</p-toast>
