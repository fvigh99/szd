<div class="card">
  <h4 class="card-header">Regisztráció</h4>
  <div class="card-body">
    <form #form="ngForm">
      <div class="mb-3">
        <input
          pInputText
          type="text"
          name="username"
          [(ngModel)]="registeredUser.username"
          placeholder="Felhasználónév"
        />
      </div>
      <div class="mb-3">
        <input
          pInputText
          type="text"
          name="firstName"
          [(ngModel)]="registeredUser.firstname"
          placeholder="Vezetéknév"
        />
      </div>
      <div class="mb-3">
        <input
          pInputText
          type="text"
          name="lastName"
          [(ngModel)]="registeredUser.lastname"
          placeholder="Keresztnév"
        />
      </div>
      <div class="mb-3">
        <input
          pInputText
          type="email"
          name="email"
          placeholder="E-mail cím"
          [(ngModel)]="registeredUser.email"
        />
      </div>
      <div class="mb-3">
        <input
          pInputText
          type="password"
          name="password"
          placeholder="Jelszó"
          [(ngModel)]="registeredUser.password"
        />
      </div>
      <div class="pb-2">
        <button
          pButton
          [disabled]="loading"
          class="btn btn-primary"
          (click)="register()"
        >
          <span
            *ngIf="loading"
            class="spinner-border spinner-border-sm me-1"
          ></span>
          Regisztráció
        </button>
      </div>
      <div>
        <button
          pButton
          class="btn btn-secondary"
          (click)="cancel()"
          [disabled]="loading"
        >
          Vissza a bejelentkezéshez
        </button>
      </div>
    </form>
  </div>
</div>
<p-toast> </p-toast>
