<ng-container *ngIf="!register; else registerInProgress">
  <div class="pb-3 pt-4 pl-2">
    <h1>Bejelentkezés</h1>
  </div>
  <form #form="ngForm">
    <div class="pb-3">
      <input
        pInputText
        type="text"
        name="username"
        [placeholder]="'Felhasználónév'"
        [(ngModel)]="username"
        autofocus
        required
      />
    </div>
    <div class="pb-4">
      <input
        pInputText
        type="password"
        name="password"
        [placeholder]="'Jelszó'"
        [(ngModel)]="password"
        required
      />
    </div>
    <div class="pb-2">
      <button
        class="p-button btn btn-primary"
        pButton
        pRipple
        (click)="login()"
        [disabled]="loading || !form.valid"
      >
        <span
          *ngIf="loading"
          class="spinner-border spinner-border-sm me-1"
        ></span>
        Bejelentkezés
      </button>
    </div>
    <div class="pb-2">
      <button
        class="p-button btn btn-secondary"
        pButton
        pRipple
        (click)="navigateToRegister()"
        [disabled]="loading"
      >
        Regisztráció
      </button>
      <button
        class="p-button btn btn-secondary mx-2"
        pButton
        pRipple
        (click)="navigateToHomePage()"
        [disabled]="loading"
      >
        Mégse
      </button>
    </div>
  </form>
</ng-container>
<ng-template #registerInProgress>
  <fc-register
    (backToLogin)="registerOver($event)"
    (successfulRegister)="successfulRegister($event)"
  ></fc-register>
</ng-template>
